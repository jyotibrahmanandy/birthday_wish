<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            overflow-x: hidden;
        }
        .birthday-font {
            font-family: 'Dancing Script', cursive;
        }
        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        /* The Magic Fix for unequal images */
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 20px;
        }
        .confetti {
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-10 animate__animated animate__fadeInDown">
        <h1 class="text-5xl md:text-7xl text-pink-600 birthday-font mb-2">Happy Birthday, Queen! <br> Miss Anamika</h1>
        <p class="text-gray-600 tracking-widest uppercase text-sm font-semibold">Special Day: <span id="dob">February 05, 2026</span></p>
    </div>

    <div class="swiper mySwiper animate__animated animate__zoomIn">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/pic1.jpg" alt="Memory 1">
            </div>
            <div class="swiper-slide">
                <img src="images/pic2.jpg" alt="Memory 2">
            </div>
            <div class="swiper-slide">
                <img src="images/pic3.jpg" alt="Memory 3">
            </div>
            <div class="swiper-slide">
                <img src="images/pic4.jpg" alt="Memory 4">
            </div>
            <div class="swiper-slide">
                <img src="images/pic5.jpg" alt="Memory 5">
            </div>
            <div class="swiper-slide">
                <img src="images/pic6.jpg" alt="Memory 6">
            </div>
            <div class="swiper-slide">
                <img src="images/pic7.jpg" alt="Memory 7">
            </div>
            <div class="swiper-slide">
                <img src="images/pic8.jpg" alt="Memory 8">
            </div>
            <div class="swiper-slide">
                <img src="images/pic9.jpg" alt="Memory 9">
            </div>
            <div class="swiper-slide">
                <img src="images/pic10.jpg" alt="Memory 10">
            </div>
            <div class="swiper-slide">
                <img src="images/pic11.jpg" alt="Memory 11">
            </div>
            <div class="swiper-slide">
                <img src="images/pic12.jpg" alt="Memory 12">
            </div>
            

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="max-w-xl text-center mt-12 animate__animated animate__fadeInUp animate__delay-1s">
        <div class="bg-white/50 backdrop-blur-md p-8 rounded-3xl shadow-xl border border-white">
            <h2 class="text-2xl font-semibold text-pink-700 mb-4">A Wish Just For You</h2>
            <p class="text-gray-700 leading-relaxed italic">
                "To the most amazing person in my lifeâ€”may your day be as bright as your smile and as lovely as your heart. 
                I wanted to give you something as unique as you are. Swipe through our memories above!"
            </p>
            <div class="mt-6">
                <button onclick="celebrate()" class="bg-pink-600 hover:bg-pink-700 text-white px-8 py-3 rounded-full transition-all transform hover:scale-105 shadow-lg">
                    Click for a Surprise! ðŸŽˆ
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Initialize Swiper with 3D Coverflow Effect
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });

        // Confetti Function
        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#db2777', '#f472b6', '#ffffff']
            });
        }

        // Run confetti on load
        window.onload = celebrate;
    </script>
</body>
</html>
